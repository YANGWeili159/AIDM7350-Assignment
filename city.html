<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weili YANG - Photo city </title>
    <link rel="stylesheet" href="style city.css">
</head>
<body>
    <nav class="nav-container">
        <a href="main.html" class="nav-item">HOME</a>
        <a href="projects.html" class="nav-item">PROJECTS</a>
        <a href="cv.html" class="nav-item">CV</a>
        <a href="contact.html" class="nav-item">CONTACT</a>
    </nav>

    <div class="main-content">
        <div class="gallery">
            <div class="image-container" data-target="project1">
                <img src="images/11.jpg" class="art-image blur-hover">
                <div class="image-caption">SHanghai</div>
            </div>
            <div class="image-container" data-target="project2">
                <img src="images/12.jpg" class="art-image blur-hover">
                <div class="image-caption">Hometown</div>
            </div>
            <div class="image-container" data-target="project3">
                <img src="images/13.jpg" class="art-image blur-hover">
                <div class="image-caption">Beijing</div>
            </div>
        </div>

        <hr class="divider">

        <div class="small-gallery-container">
            <div class="small-group active" id="project1">
                <div class="small-grid">
                    <img src="images/1s1-1.jpg">
                    <img src="images/1s1-2.jpg">
                    <img src="images/1s1-3.jpg">
                    <img src="images/1s1-4.jpg">
                    <img src="images/1s1-5.jpg">
                    <img src="images/1s1-6.jpg">
                </div>
            </div>
            
            <div class="small-group" id="project2">
                <div class="small-grid">
                    <img src="images/1s2-1.jpg">
                    <img src="images/1s2-2.jpg">
                    <img src="images/1s2-3.jpg">
                    <img src="images/1s2-4.jpg">
                    <img src="images/1s2-5.jpg">
                    <img src="images/1s2-6.jpg">
                </div>
            </div>

            <div class="small-group" id="project3">
                <div class="small-grid">
                    <img src="images/1s3-1.jpg">
                    <img src="images/1s3-2.jpg">
                    <img src="images/1s3-3.jpg">
                    <img src="images/1s3-4.jpg">
                    <img src="images/1s3-5.jpg">
                    <img src="images/1s3-6.jpg">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const containers = document.querySelectorAll('.image-container');
            const groups = document.querySelectorAll('.small-group');

            containers.forEach(container => {
                container.addEventListener('mouseenter', function() {
                    const target = this.dataset.target;
                    groups.forEach(group => {
                        group.classList.remove('active');
                        if(group.id === target) {
                            group.classList.add('active');
                        }
                    });
                });
            });

            groups[0].classList.add('active');
        });
    </script>
</body>
</html>
